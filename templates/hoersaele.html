<div ng-controller="HoersaeleController">
	<div class="container-fluid" cg-busy="HoersaeleLoading">
		<div class="col-md-6">
			<h1>Hörsäle</h1>
			<p class="lead">Hörsäle der WWU</p>
		</div>

		<div class="col-xs-12" ng-model="result" ng-show="hoersaeleSuccess">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Hörsäle</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="hs in hoersaele">
						<td>
							<a href="Organisation/{{ hs.hs.value.split('context/').pop() }}">{{ hs.name.value }}</a><br>
							<small>{{ hs.buildingname.value }} {{ hs.address.value }} ({{ hs.floor.value }})</small>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="col-xs-12 apiFailed" ng-model="result" ng-show="hoersaeleFailed">
			<p class="bg-danger">Beim Abfragen der Hörsäle ist ein Fehler aufgetretetn.</p>
		</div>

	</div>
</div>
