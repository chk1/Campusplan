<div ng-controller="UniA-ZController">
	<div class="container-fluid">
		<div class="col-xs-12">
			<h1>Uni A-Z</h1>
			<p class="lead">Das Einrichtungsverzeichnis der WWU.</p>

			<form>
				<div class="input-group input-group-lg">
	  				<input ng-model="searchword" required class="form-control" name="search" placeholder="Suchbegriff hier eingeben..." type="text">
	  				<span class="input-group-btn">
	  					<button ng-click="search()" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
	  				</span>
				</div>
			</form>
		</div>

		<div class="col-xs-12">
			<p class="lead"><br>... oder nach Anfangsbuchstabe suchen:</p>
			<div class="az">
				<div class="az-inner">
					<a class="btn btn-default internal" ng-click="searchletter('A')">A</a> 
					<a class="btn btn-default internal" ng-click="searchletter('B')">B</a> 
					<a class="btn btn-default internal" ng-click="searchletter('C')">C</a> 
					<a class="btn btn-default internal" ng-click="searchletter('D')">D</a> 
					<a class="btn btn-default internal" ng-click="searchletter('E')">E</a> 
					<a class="btn btn-default internal" ng-click="searchletter('F')">F</a> 
					<a class="btn btn-default internal" ng-click="searchletter('G')">G</a> 
					<a class="btn btn-default internal" ng-click="searchletter('H')">H</a> 
					<a class="btn btn-default internal" ng-click="searchletter('I')">I</a> 
					<a class="btn btn-default internal" ng-click="searchletter('J')">J</a> 
					<a class="btn btn-default internal" ng-click="searchletter('K')">K</a> 
					<a class="btn btn-default internal" ng-click="searchletter('L')">L</a> 
					<a class="btn btn-default internal" ng-click="searchletter('M')">M</a> 
					<a class="btn btn-default internal" ng-click="searchletter('N')">N</a> 
					<a class="btn btn-default internal" ng-click="searchletter('O')">O</a> 
					<a class="btn btn-default internal" ng-click="searchletter('P')">P</a> 
					<a class="btn btn-default internal" ng-click="searchletter('Q')">Q</a> 
					<a class="btn btn-default internal" ng-click="searchletter('R')">R</a> 
					<a class="btn btn-default internal" ng-click="searchletter('S')">S</a> 
					<a class="btn btn-default internal" ng-click="searchletter('T')">T</a> 
					<a class="btn btn-default internal" ng-click="searchletter('U')">U</a> 
					<a class="btn btn-default internal" ng-click="searchletter('V')">V</a> 
					<a class="btn btn-default internal" ng-click="searchletter('W')">W</a> 
					<a class="btn btn-default internal" ng-click="searchletter('X')">X</a> 
					<a class="btn btn-default internal" ng-click="searchletter('Y')">Y</a> 
					<a class="btn btn-default internal" ng-click="searchletter('Z')">Z</a>
				</div>
			</div>
		</div>

		<div class="col-xs-12" ng-model="result">
			<ul>
				<li ng-repeat="orga in orgas"><a href="{{ orga.orga.value }}">{{ orga.name.value }}</a></li>
			</ul>
		</div>
	</div>
</div>
