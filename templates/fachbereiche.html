<div ng-controller="FachbereicheController">
	<div class="container-fluid" cg-busy="FachbereicheLoading">
		<div class="col-md-6">
			<h1>Fachbereiche</h1>
			<p class="lead">Fachbereiche der WWU</p>
		</div>

		<div class="col-md-6" ng-model="result" ng-show="fachbereicheFailed">
			Error
		</div>

		<div class="col-xs-12" ng-model="result" ng-show="fachbereichSuccess">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Fachbereiche</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="fb in fachbereiche">
						<td><a href="Organisation/{{ fb.fb.value.split('context/').pop() }}">{{ fb.name.value }}</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>
