<!doctype html>
<html lang="de">
<head>
	<title>WWU Campusplan</title>
	<base href="/Campusplan/">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="ngRouteExample">
	<div ng-controller="MainController">
		<div class="container" id="">
			<!-- navbar -->
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="">Campusplan</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="frontpage-nav uni-a-z"><a class="internal" href="UniA-Z/" class="navbar-uni-a-z">Uni A-Z</a></li>
							<li class="frontpage-nav mensen"><a class="internal" href="Mensen/" class="navbar-mensen">Mensen</a></li>
							<li class="frontpage-nav karte"><a class="internal" href="Karte/" class="navbar-karte">Karte</a></li>
							<li class="dropdown">
								<a class="dropdown-toggle info" data-toggle="dropdown">Mehr <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li class="ulb-katalog"><a class="internal" href="ULB-Katalog/"><img src="img/front-ulb-katalog.svg" style="height:32px"> ULB-Katalog</a></li>
									<li class="favoriten"><a class="internal" href="Favoriten/"><img src="img/front-favoriten.svg" style="height:32px"> Favoriten</a></li>
									<li class="fachbereiche"><a class="internal" href="Fachbereiche/"><img src="img/front-fachbereiche.svg" style="height:32px"> Fachbereiche</a></li>
									<li class="hoersaele"><a class="internal" href="Hörsäle/"><img src="img/front-hoersaele.svg" style="height:32px"> Hörsäle</a></li>
									<li class="wohnheime"><a class="internal" href="Wohnheime/"><img src="img/front-wohnheime.svg" style="height:32px"> Wohnheime</a></li>
									<li class="info"><a class="internal" href="Info/"><img src="img/front-info.svg" style="height:32px"> Info</a></li>
								</ul>
							</li>
						</ul>

						<form class="navbar-form navbar-right" role="search">
							<div class="input-group">
								<input class="form-control" name="search" placeholder="Suche..." type="text">
				  				<span class="input-group-btn">
				  					<button class="btn btn-large" type="submit"><span class="glyphicon glyphicon-search"></span></button>
				  				</span>
				  			</div>
						</form>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
			<!-- /navbar -->
		</div>

		<div class="container" id="content" ng-view>
		</div> <!-- /ng-view -->
	</div> <!-- /ng-controller="MainController" -->

	<!-- jQuery & Bootstrap 3 -->
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- Angular JS 1.2 -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/script.js"></script>
	<script type="text/javascript">
		angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
	</script>
</body>
</html>
