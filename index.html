<!doctype html>
<html lang="de">
<head>
	<title>WWU Campusplan</title>
	<base href="/">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
	<link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.min.css">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="CampusplanApp">
	<div class="fullheight" ng-controller="MainController">
		<div class="container" >
		<!-- navbar -->
		<nav class="navbar navbar-fixed-top" role="navigation" id="navbar">
			<div class="container navbar-default">
				<ul class="nav navbar-nav" style="width:100%">
					<li class="dropdown"  style="width:100%">
						<div class="dropdown">
							<ul class="nav navbar-nav" style="width:100%" ng-class="'col'+$currentPageName">
								<li class="dropdown">
								<a ng-hide="$currentPageName == 'Default'" class="dropdown-toggle navbar-brand" data-toggle="dropdown"><span class="branding-img"></span> <span class="caret"></span> Campusplan</a>
								
								<span ng-show="$currentPageName == 'Default'" class="navbar-brand"><span class="branding-img"></span> &nbsp; Campusplan</a></span>

								<ul class="dropdown-menu" role="menu">
									<ng-include src="'templates/tiles.html'">
								</ul>
							</li>
							<li class="nav navbar-nav pull-right" id="wetter" ng-if="wetterSuccess">
								<a href="Wetter"><i class="wi wi-forecastio-{{wetter.currently.icon}}" style="height:22px;width:22px;"></i>&nbsp;{{ (wetter.currently.temperature == None) ? '--' : (wetter.currently.temperature*100/100 | number:0) }}Â°C</a>
							</li>
							</ul>
						</div>
					</li>
				</ul>
			</div><!-- /.container.navbar-header -->
		</nav><!-- /navbar -->
		</div>

		<div class="container" id="content" ng-view>
		</div> <!-- /ng-view -->
	</div> <!-- /ng-controller="MainController" -->

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-i18n/angular-locale_de-de.js"></script>
	<script src="bower_components/leaflet/dist/leaflet.js"></script> 
	<script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script> 
	<script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script> 
	<script src="bower_components/angular-busy/dist/angular-busy.min.js"></script> 
	<script src="bower_components/Wicket/wicket.js"></script> 
	<script src="js/script.js"></script>
	<script src="js/campusplan-angular.js"></script>
	<script src="js/campusplan-angular-config.js"></script>
	<script src="js/campusplan-angular-controllers.js"></script>
	<script src="js/campusplan-angular-services.js"></script>
	<script type="text/javascript">
		angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
	</script>
</body>
</html>
